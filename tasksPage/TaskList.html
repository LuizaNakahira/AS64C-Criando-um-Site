
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    #espacadoHeaderHome {
      position: absolute;
      top: 0;

<body id="espacadoBody">
  <div class="containerTask">
    <header id="espacadoHeaderHome">
      <a href="Home.html">
        <span class="iconHome">
          <svg width="42" height="42">
            <image href="../images/personal.svg" width="38" height="38"/>
          </svg>
        </span>
      </a>
    </header>

    <ul id="checkList">
      <!-- List items will be added dynamically using JavaScript -->

  </div>

  <!-- Modal Sucesso -->

      <span class="icon">

          <image id="sucessoIcon" href="" width="20" height="20" /> <!-- href é manipulado no javascript -->
        </svg>
        <span id="sucessoMsg">Today</span>
      </span>
      <p></p>
    </div>
  </div>
  <script src="../script.js"></script>

      const currentCategory = localStorage.getItem('currentCategory');

</body>

</html>
