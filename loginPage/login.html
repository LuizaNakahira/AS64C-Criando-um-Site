
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas - Login</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<header>
  <span class="iconLogin">
    <svg width="42" height="42">
      <image href="../images/personal.svg" width="38" height="38"/>
    </svg>
  </span>
</header>
<body>
  <h3 style="text-align: center; font-weight: 100; font-size: 35px;">Organize-se para um dia mais produtivo.</h3>
  <div class="container">
    <div class="inputGroup">
      <input type="text" id="loginInput" placeholder="Login">
      <input type="password" id="senhaInput" placeholder="Senha">
    </div>
    <button id="loginButton">Entrar</button>
    <p><br><strong>Não possui conta? </strong> <a href="registro.html">Cadastre-se.</a></p>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginInput = document.getElementById('loginInput');
      const senhaInput = document.getElementById('senhaInput');
      const loginButton = document.getElementById('loginButton');

      loginButton.addEventListener('click', function() {
        const login = loginInput.value.trim();
        const senha = senhaInput.value.trim();

        const cadastroLogin = localStorage.getItem('login');
        const cadastroSenha = localStorage.getItem('senha');

        if (login === cadastroLogin && senha === cadastroSenha) {
          window.location.href = '../tasksPage/Home.html'; // Redireciona para a página principal
        } else {
          alert('Usuário ou senha incorretos.');
        }
      });
    });
  </script>
</body>
</html>
